<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <section id="landing">
    <h1>Build Your Professional Resume</h1>
    <p>Create a stunning CV with ease. Start below!</p>
    <button onclick="document.getElementById('builder').scrollIntoView()">Start Building</button>
  </section>

  <section id="builder">
    <form id="resumeForm">
      <input type="file" id="profileImage" accept="image/*" />
      <input type="text" id="fullName" placeholder="Your Name" required />
      <input type="text" id="title" placeholder="Job Title" required />
      <textarea id="profile" placeholder="Short Profile Summary" required></textarea>
      <input type="text" id="guardian" placeholder="Guardian Name" />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="text" id="address" placeholder="Address" required />
      <textarea id="skills" placeholder="Skills (comma-separated)" required></textarea>
      <textarea id="languages" placeholder="Languages (comma-separated)" required></textarea>
      <textarea id="hobbies" placeholder="Hobbies (comma-separated)"></textarea>

      <h4>Experience</h4>
      <input type="text" id="company" placeholder="Company Name (optional)" />
      <input type="text" id="position" placeholder="Job Title (optional)" />
      <input type="text" id="expDuration" placeholder="Duration (optional)" />
      <textarea id="expDetails" placeholder="Job Details (optional)"></textarea>

      <h4>Education</h4>
      <input type="text" id="educationTitle" placeholder="Degree" required />
      <input type="text" id="educationInstitute" placeholder="Institution" required />
      <input type="text" id="educationDuration" placeholder="Duration" required />

      <h4>Projects</h4>
      <input type="text" id="projectTitle" placeholder="Project Title (optional)" />
      <textarea id="projectDesc" placeholder="Project Description (optional)"></textarea>
      <input type="url" id="projectLink" placeholder="Project Link (optional)" />

      <button type="submit">Generate Resume</button>
      <button type="button" id="downloadBtn">Download PDF</button>
    </form>

    <div id="resumeOutput"></div>
  </section>

  <footer>Â© 2025 Resume Builder</footer>
  <script src="script.js"></script>
</body>
</html>
